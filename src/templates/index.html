<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <h1>Password Generator</h1>
    <form action="{{ url_for('generate_password') }}" method="POST">
      <label for="length">Length:</label>
      <input type="number" id="length" name="length" min="8" max="64" value="12" required>
      <br>
      <label for="include_uppercase">Include uppercase letters:</label>
      <input type="checkbox" id="include_uppercase" name="include_uppercase">
      <br>
      <input type="submit" value="Generate">
    </form>
    {% if password %}
      <h2>Your password:</h2>
      <p>{{ password }}</p>
    {% endif %}
  </body>
</html>
